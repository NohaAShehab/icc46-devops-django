{% extends 'layouts/base.html' %}

{% block content %}
<div class="container">
    <h2>Create New Department</h2>
    <div class="form-container">
        <form method="post" class="department-form">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="btn-primary">Create Department</button>
        </form>
    </div>
</div>

<style>
    .form-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 2rem;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .department-form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
    }

    /* Form field styling */
    .department-form .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }

    .department-form label {
        font-weight: 600;
        color: #333;
        font-size: 0.95rem;
        text-transform: capitalize;
    }

    .department-form input, 
    .department-form textarea {
        padding: 0.875rem;
        border: 2px solid #e1e5e9;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background-color: #fafbfc;
        color: #333;
        font-family: inherit;
        width: 100%;
        box-sizing: border-box;
    }

    .department-form input:hover, 
    .department-form textarea:hover {
        background-color: #f5f7fa;
        border-color: #cbd5e0;
    }

    .department-form input:focus, 
    .department-form textarea:focus {
        outline: none;
        border-color: #667eea;
        background-color: white;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15);
        transform: translateY(-1px);
    }

    /* Textarea specific styling */
    .department-form textarea {
        resize: vertical;
        min-height: 120px;
        line-height: 1.6;
        font-family: inherit;
    }

    /* Button styling */
    .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 1rem 2.5rem;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 1.5rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        position: relative;
        overflow: hidden;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
    }

    .btn-primary:active {
        transform: translateY(0);
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    .btn-primary:before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transition: left 0.5s;
    }

    .btn-primary:hover:before {
        left: 100%;
    }

    /* Heading styling */
    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 2rem;
        font-size: 2.2rem;
        font-weight: 700;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    /* Error styling */
    .department-form .errorlist {
        color: #e53e3e;
        font-size: 0.875rem;
        margin-top: 0.25rem;
        list-style: none;
        padding: 0;
    }

    .department-form .errorlist li {
        background-color: #fed7d7;
        border: 1px solid #feb2b2;
        border-radius: 4px;
        padding: 0.5rem;
        margin-bottom: 0.25rem;
    }

    /* Help text styling */
    .department-form .helptext {
        color: #718096;
        font-size: 0.875rem;
        margin-top: 0.25rem;
        font-style: italic;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .form-container {
            margin: 1rem;
            padding: 1.5rem;
        }
        
        .department-form {
            gap: 1rem;
        }
        
        h2 {
            font-size: 1.8rem;
        }
        
        .btn-primary {
            padding: 0.875rem 2rem;
            font-size: 1rem;
        }
    }
</style>
{% endblock %}
