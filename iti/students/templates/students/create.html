{% extends 'layouts/base.html' %}

{% block body %}
<style>
    .create-student-container {
        margin-top: 70px;
        padding: 2rem;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
    }
    
    .page-header {
        text-align: center;
        margin-bottom: 2rem;
        padding-bottom: 1.5rem;
        border-bottom: 3px solid #667eea;
    }
    
    .page-header h1 {
        color: #333;
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
    }
    
    .page-header .subtitle {
        color: #666;
        font-size: 1.1rem;
    }
    
    .form-card {
        background: white;
        border-radius: 15px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        padding: 2rem;
        margin-bottom: 2rem;
    }
    
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    .form-label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: #495057;
        font-size: 1rem;
    }
    
    .form-input {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 2px solid #e1e5e9;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: #f8f9fa;
    }
    
    .form-input:focus {
        outline: none;
        border-color: #667eea;
        background: white;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .form-input::placeholder {
        color: #adb5bd;
    }
    
    .radio-group {
        display: flex;
        gap: 1.5rem;
        align-items: center;
        margin-top: 0.5rem;
    }
    
    .radio-option {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        cursor: pointer;
    }
    
    .radio-option input[type="radio"] {
        width: 18px;
        height: 18px;
        accent-color: #667eea;
        cursor: pointer;
    }
    
    .radio-option label {
        color: #495057;
        font-weight: 500;
        cursor: pointer;
        user-select: none;
    }
    
    .form-actions {
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin-top: 2rem;
        padding-top: 2rem;
        border-top: 1px solid #e9ecef;
    }
    
    .btn {
        display: inline-block;
        padding: 0.8rem 1.5rem;
        text-decoration: none;
        border-radius: 25px;
        font-size: 1rem;
        font-weight: 500;
        text-align: center;
        transition: all 0.3s ease;
        border: none;
        cursor: pointer;
        min-width: 120px;
    }
    
    .btn-primary {
        background: #667eea;
        color: white;
    }
    
    .btn-primary:hover {
        background: #5a6fd8;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }
    
    .btn-secondary {
        background: #6c757d;
        color: white;
    }
    
    .btn-secondary:hover {
        background: #5a6268;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(108, 117, 125, 0.3);
    }
    
    .back-link {
        display: inline-block;
        margin-bottom: 1.5rem;
        color: #667eea;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
    }
    
    .back-link:hover {
        color: #5a6fd8;
        text-decoration: underline;
    }
    
    .back-link::before {
        content: "‚Üê ";
        margin-right: 0.5rem;
    }
    
    .required-field::after {
        content: " *";
        color: #dc3545;
        font-weight: bold;
    }
    
    .form-note {
        background: #e7f3ff;
        border: 1px solid #b3d9ff;
        border-radius: 8px;
        padding: 1rem;
        margin-bottom: 1.5rem;
        color: #0056b3;
        font-size: 0.9rem;
    }
    
    @media (max-width: 768px) {
        .create-student-container {
            padding: 1rem;
        }
        
        .page-header h1 {
            font-size: 2rem;
        }
        
        .form-card {
            padding: 1.5rem;
        }
        
        .radio-group {
            flex-direction: column;
            align-items: flex-start;
            gap: 1rem;
        }
        
        .form-actions {
            flex-direction: column;
            align-items: center;
        }
        
        .btn {
            width: 100%;
            max-width: 200px;
        }
    }
</style>

<div class="create-student-container">
    <a href="{% url 'students.index' %}" class="back-link">Back to Students List</a>
    
    <div class="page-header">
        <h1>Create New Student</h1>
        <p class="subtitle">Add a new student to the system</p>
    </div>
    
    <div class="form-card">
        <div class="form-note">
            <strong>Note:</strong> All fields marked with * are required.
        </div>
        
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="name" class="form-label required-field">Full Name</label>
                <input type="text" id="name" name="name" class="form-input" placeholder="Enter student's full name" required>
            </div>
            
            <div class="form-group">
                <label for="email" class="form-label required-field">Email Address</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="Enter student's email address" required>
            </div>
            
            <div class="form-group">
                <label for="age" class="form-label required-field">Age</label>
                <input type="number" id="age" name="age" class="form-input" placeholder="Enter student's age" min="1" max="120" required>
            </div>
            
            <div class="form-group">
                <label class="form-label required-field">Gender</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Male</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="female" name="gender" value="female" required>
                        <label for="female">Female</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="birth_date" class="form-label">Birth Date</label>
                <input type="date" id="birth_date" name="birth_date" class="form-input">
            </div>
            
            <div class="form-actions">
                <a href="{% url 'students.index' %}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Create Student</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
